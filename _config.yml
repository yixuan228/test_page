title: "My Project Documentation"
description: "Documentation for my Jupyter Notebooks"
theme: jekyll-theme-cayman

# 启用文档布局
# plugins:
#   - jekyll-include-cache

# Sidebar 菜单
collections:
  docs:
    output: true
    permalink: /:collection/:path/

defaults:
  - scope:
      path: ""
      type: docs
    values:
      layout: single
      sidebar:
        nav: "docs"
